<div class="filter-area">


  <div class="flex align-items-center">
    <p-checkbox label="Male" value="Male" [(ngModel)]="selectedMale" binary="true"></p-checkbox>
  </div>
  <div class="flex align-items-center">
    <p-checkbox label="Female" value="Female" [(ngModel)]="selectedFemale" binary="true"
      (ngModelChange)="filterCharacters()"></p-checkbox>
  </div>
  <div class="flex align-items-center">
    <p-checkbox label="Alive" value="Alive" [(ngModel)]="selectedAlive" binary="true"
      (ngModelChange)="filterCharacters()"></p-checkbox>

  </div>
  <div class="flex align-items-center">
    <p-checkbox label="Dead" value="Dead" [(ngModel)]="selectedDead" binary="true"
      (ngModelChange)="filterCharacters()"></p-checkbox>
  </div>

  <div class="flex align-items-center">
    <p-autoComplete [(ngModel)]="selectedCharacter" [suggestions]="filteredCharacters"
      (ngModelChange)="searchCharacters($event)" (completeMethod)="searchCharacters($event)" field="name"
      placeholder="Search for a character">
    </p-autoComplete>
  </div>
</div>

<div class="character-grid">
  <p-card *ngFor="let character of characters">
    <ng-template pTemplate="content">
      <div class="character-card">
        <img [src]="character.image" alt="{{character.name}}" />
        <div class="character-details">
          <h2 style="font-size: 30px; margin: 0px; padding: 0px;">{{character.name}}</h2>
          <p>
            <span class="status" [ngClass]="character.status.toLowerCase()">
              {{character.status}} - {{character.species}}
            </span>
          </p>
          <p style="font-size: 25px; margin-top: 0px;"><strong style="font-size: 18px;">Last known location:</strong>
            <br> {{character.location.name}}
          </p>
          <p style="font-size: 25px; margin-top: 0px;"><strong style="font-size: 18px;">First seen in:</strong> <br>
            {{character.episodeName}}</p>
        </div>
      </div>
    </ng-template>
  </p-card>
</div>

<p-paginator [first]="first" [rows]="rows" [totalRecords]="totalRecords" (onPageChange)="paginate($event)">
</p-paginator>
